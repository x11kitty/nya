#================================================#
#     POLYBAR - Universal Neo (Catppuccin Mocha) #
#================================================#
[colors]
; Base Catppuccin Mocha Palette
background = #cc1e1e2e
background-alt = #313244
foreground = #cdd6f4
foreground-alt = #bac2de
primary = #89b4fa
secondary = #94e2d5
alert = #f38ba8
disabled = #707880

; Catppuccin Accent Mapping
archa    = #a6e3a1
xterma   = #cba6f7
dolphina = #89dceb
chromea  = #fab387
katea    = #f9e2af
picoma   = #b4befe
kritaa   = #f5c2e7
memorya  = #fab387
cpua     = #f38ba8
wlogouta = #eba0ac
todota   = #94e2d5
pomoaa   = #89dceb
pomaa    = #a6e3a1

[bar/example]
width = 100%
height = 40
offset-x = 0%
offset-y = 0.0%
radius = 0.0
fixed-center = true
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}
line-color = ${colors.primary}
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right = 1

line-size = 0pt
border-size = 2pt
border-color = #11111b

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=9;2"
font-1 = "JetBrainsMono Nerd Font:size=10;2"
font-2 = "JetBrainsMono Nerd Font:style=Regular:size=12;3"
font-3 = "Noto Sans CJK JP:size=9;2"

modules-left = bspwm i3
modules-center = rofi xterm thunar-icon browser kate picom krita tray
modules-right = todo pomo pulseaudio filesystem memory cpu battery date netstat close powermenu

cursor-click = pointer
cursor-scroll = ns-resize

[module/tray]
type = internal/tray
format-margin = 1px
tray-spacing = 2px

;#===========================================#
;# CORE MODULES                              #
;#===========================================#

[module/rofi]
type = custom/text
content = " アーチ"
content-foreground = ${colors.archa}
click-left = rofi -show drun

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
format-charging = %{F#a6e3a1}󱐋 <label-charging>%{F-}
format-discharging = %{F#89b4fa}<ramp-capacity> <label-discharging>%{F-}
format-full = %{F#a6e3a1}󰁹 <label-full>%{F-}
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰁹

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = 󰓃 %percentage%%
label-volume-foreground = ${colors.secondary}
label-muted = 󰓄 Muted
label-muted-foreground = ${colors.disabled}

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.cpua}
label = %{F#f38ba8}%percentage:2%%%{F-}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = "%Y-%m-%d %H:%M:%S"
format-prefix = "󱑊 "
format-prefix-foreground = #f5c2e7
label = %{F#f5c2e7}%date%%{F-}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "󰘚 "
format-prefix-foreground = ${colors.memorya}
label = %{F#fab387}%percentage_used%%%{F-}

[module/filesystem]
type = internal/fs
mount-0 = /
label-mounted = %{F#cba6f7}󰋊 %percentage_used%%%{F-}

;#===========================================#
;# NETWORK & SYSTEM                          #
;#===========================================#

[module/netstat]
type = custom/script
exec = if ping -c 1 8.8.8.8 &> /dev/null; then echo "%{F#a6e3a1}󰖩 LIVE"; else echo "%{F#f38ba8}󰖪 DEAD"; fi
interval = 1
click-left = xterm -e nmtui

[module/close]
type = custom/text
content = ""
content-foreground = ${colors.wlogouta}
click-left = killall polybar

[module/powermenu]
type = custom/text
content = "󰍃"
content-foreground = ${colors.wlogouta}
click-left = bash .config/bspwm/power.sh

;#===========================================#
;# APP LAUNCHERS                             #
;#===========================================#

[module/xterm]
type = custom/text
content = "󰞷 端末"
content-foreground = ${colors.xterma}
click-left = xterm

[module/thunar-icon]
type = custom/text
content = "󰉋 ファイル"
content-foreground = ${colors.dolphina}
click-left = dolphin $HOME

[module/browser]
type = custom/text
content = "󰇧 ブラウザ"
content-foreground = ${colors.chromea}
click-left = chromium

[module/kate]
type = custom/text
content = "󰷈 エディタ"
content-foreground = ${colors.katea}
click-left = kate

[module/picom]
type = custom/text
content = "󰏖 パッケージ"
content-foreground = ${colors.picoma}
click-left = xterm -bg "#1e1e2e" -fg "#cdd6f4" -e bash ~/.config/bspwm/Archy.sh

[module/todo]
type = custom/text
content = "󱄄 がめん"
content-foreground = ${colors.todota}
click-left = xterm -bg "#1e1e2e" -fg "#cdd6f4" -e bash .config/bspwm/Disp.sh

[module/krita]
type = custom/text
content = "󰈄 グラフィック"
content-foreground = ${colors.kritaa}
click-left = krita

[module/pomo]
type = custom/text
content = " だもん"
content-foreground = ${colors.pomoaa}
click-left = xterm -bg "#1e1e2e" -fg "#cdd6f4" -e bash .config/bspwm/Gaming.sh

;#===========================================#
;# WORKSPACES                                #
;#===========================================#

[module/bspwm]
type = internal/bspwm
label-focused = %name%
label-focused-foreground = ${colors.primary}
label-focused-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

[module/i3]
type = internal/i3
pin-workspaces = true
show-all = true
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2
label-unfocused = %name%
label-unfocused-padding = 2
label-visible = %name%
label-visible-padding = 2
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-empty =
label-empty-padding = 0

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 1
