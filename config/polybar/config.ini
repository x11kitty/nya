#================================================#
#      POLYBAR - Universal Neo (Dracula)         #
#================================================#
[colors]
; Dracula Palette Base
background = #80282a36
background-alt = #44475a
foreground = #f8f8f2
foreground-alt = #bd93f9
primary = #50fa7b
secondary = #8be9fd
alert = #bd93f9
disabled = #6272a4

; Dracula Accent Mapping
archa    = #50fa7b
xterma   = #ff79c6
dolphina = #8be9fd
chromea  = #bd93f9
katea    = #f1fa8c
picoma   = #50fa7b
kritaa   = #ff5555
memorya  = #f1fa8c
cpua     = #ff5555
wlogouta = #ff5555
todota   = #50fa7b
pomoaa   = #38ffd7
pomaa    = #8be9fd

[bar/example]
width = 100%
height = 40
offset-x = 0%
offset-y = 0.0%
radius = 0.0
fixed-center = true
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}
line-color = ${colors.primary}
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right = 1

line-size = 0pt
border-size = 2pt
border-color = #8044475a

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=9;2"
font-1 = "JetBrainsMono Nerd Font:size=10;2"
font-2 = "JetBrainsMono Nerd Font:style=Regular:size=12;3"
font-3 = "Noto Sans CJK JP:size=9;2"

modules-left = bspwm i3
modules-center = rofi xterm thunar-icon browser kate picom krita
modules-right = todo pomo pulseaudio filesystem memory cpu battery date netstat close powermenu tray

cursor-click = pointer
cursor-scroll = ns-resize

[module/tray]
type = internal/tray
format-margin = 1px
tray-spacing = 2px

;#===========================================#
;# CORE MODULES                              #
;#===========================================#

[module/rofi]
type = custom/text
content = " アーチ"
content-foreground = ${colors.archa}
click-left = rofi -show drun

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
format-charging = %{F#509dfa}󱐋 <label-charging>%{F-}
format-discharging = %{F#b170ff}<ramp-capacity> <label-discharging>%{F-}
format-full = %{F#50fa7b}󰁹 <label-full>%{F-}
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰁹

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = 󰓃 %percentage%%
label-volume-foreground = ${colors.secondary}
label-muted = 󰓄 Muted
label-muted-foreground = ${colors.disabled}

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.cpua}
label = %{F#ff5555}%percentage:2%%%{F-}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = "%Y-%m-%d %H:%M:%S"
format-prefix = "󱑊 "
format-prefix-foreground = #ff79c6
label = %{F#ff79c6}%date%%{F-}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "󰘚 "
format-prefix-foreground = ${colors.memorya}
label = %{F#f1fa8c}%percentage_used%%%{F-}

[module/filesystem]
type = internal/fs
mount-0 = /
label-mounted = %{F#ff79c6}󰋊 %percentage_used%%%{F-}

;#===========================================#
;# NETWORK & SYSTEM                          #
;#===========================================#

[module/netstat]
type = custom/script
exec = if ping -c 1 8.8.8.8 &> /dev/null; then echo "%{F#50fa7b}󰖩 LIVE"; else echo "%{F#ff5555}󰖪 DEAD"; fi
interval = 1
click-left = xterm -bg "#282a36" -fg "#f8f8f2" -e nmtui

[module/close]
type = custom/text
content = ""
content-foreground = ${colors.wlogouta}
click-left = killall polybar

[module/powermenu]
type = custom/text
content = "󰍃" #
content-foreground = ${colors.wlogouta}
click-left = bash .config/bspwm/power.sh

;#===========================================#
;# APP LAUNCHERS                             #
;#===========================================#

[module/xterm]
type = custom/text
content = "󰞷 端末"
content-foreground = ${colors.xterma}
click-left = xterm -bg "#282a36" -fg "#f8f8f2"

[module/thunar-icon]
type = custom/text
content = "󰉋 ファイル"
content-foreground = ${colors.dolphina}
click-left = dolphin $HOME

[module/browser]
type = custom/text
content = "󰇧 ブラウザ"
content-foreground = ${colors.chromea}
click-left = chromium

[module/kate]
type = custom/text
content = "󰷈 エディタ"
content-foreground = ${colors.katea}
click-left = kate

[module/picom]
type = custom/text
content = "󰏖 パッケージ"
content-foreground = ${colors.picoma}
click-left = bleachbit

[module/todo]
type = custom/text
content = "󱄄 がめん"
content-foreground = ${colors.todota}
click-left = xterm -bg "#282a36" -fg "#f8f8f2" -e bash .config/bspwm/Disp.sh

[module/krita]
type = custom/text
content = "󰈄 グラフィック"
content-foreground = ${colors.kritaa}
click-left = krita

[module/pomo]
type = custom/text
content = " だもん"
content-foreground = ${colors.pomoaa}
click-left = xterm -bg "#282a36" -fg "#f8f8f2" -e bash .config/bspwm/Gaming.sh

;#===========================================#
;# WORKSPACES                                #
;#===========================================#

[module/bspwm]
type = internal/bspwm
label-focused = %name%
label-focused-foreground = ${colors.primary}
label-focused-padding = 1
label-occupied = %name%
label-occupied-foreground = ${colors.dolphina}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

[module/i3]
type = internal/i3
pin-workspaces = true
show-all = true
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2
label-unfocused = %name%
label-unfocused-padding = 2
label-visible = %name%
label-visible-padding = 2
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-empty =
label-empty-padding = 0

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 1
