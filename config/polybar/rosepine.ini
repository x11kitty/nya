#================================================#
#     POLYBAR - Universal Neo (Rosé Pine)        #
#================================================#
[colors]
; Base Rosé Pine Palette
background = #cc191724
background-alt = #26233a
foreground = #e0def4
foreground-alt = #908caa
primary = #ebbcba
secondary = #31748f
alert = #eb6f92
disabled = #6e6a86

; Rosé Pine Accent Mapping
archa    = #9ccfd8
xterma   = #c4a7e7
dolphina = #31748f
chromea  = #ebbcba
katea    = #f6c177
picoma   = #9ccfd8
kritaa   = #eb6f92
memorya  = #f6c177
cpua     = #eb6f92
wlogouta = #eb6f92
todota   = #9ccfd8
pomoaa   = #ebbcba
pomaa    = #31748f

[bar/example]
width = 100%
height = 40
offset-x = 0%
offset-y = 0.0%
radius = 0.0
fixed-center = true
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}
line-color = ${colors.primary}
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right = 1

line-size = 0pt
border-size = 2pt
border-color = #1f1d2e

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=9;2"
font-1 = "JetBrainsMono Nerd Font:size=10;2"
font-2 = "JetBrainsMono Nerd Font:style=Regular:size=12;3"
font-3 = "Noto Sans CJK JP:size=9;2"

modules-left = bspwm i3
modules-center = rofi xterm thunar-icon browser kate picom krita tray
modules-right = todo pomo pulseaudio filesystem memory cpu battery date netstat powermenu

cursor-click = pointer
cursor-scroll = ns-resize

[module/tray]
type = internal/tray
format-margin = 1px
tray-spacing = 2px

;#===========================================#
;# CORE MODULES                              #
;#===========================================#

[module/rofi]
type = custom/text
content = " アーチ"
content-foreground = ${colors.archa}
click-left = rofi -show drun

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
format-charging = %{F#9ccfd8}󱐋 <label-charging>%{F-}
format-discharging = %{F#31748f}<ramp-capacity> <label-discharging>%{F-}
format-full = %{F#9ccfd8}󰁹 <label-full>%{F-}
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰁹

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = 󰓃 %percentage%%
label-volume-foreground = ${colors.secondary}
label-muted = 󰓄 Muted
label-muted-foreground = ${colors.disabled}

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.cpua}
label = %{F#eb6f92}%percentage:2%%%{F-}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = "%Y-%m-%d %H:%M:%S"
format-prefix = "󱑊 "
format-prefix-foreground = #c4a7e7
label = %{F#c4a7e7}%date%%{F-}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "󰘚 "
format-prefix-foreground = ${colors.memorya}
label = %{F#f6c177}%percentage_used%%%{F-}

[module/filesystem]
type = internal/fs
mount-0 = /
label-mounted = %{F#c4a7e7}󰋊 %percentage_used%%%{F-}

;#===========================================#
;# NETWORK & SYSTEM                          #
;#===========================================#

[module/netstat]
type = custom/script
exec = if ping -c 1 8.8.8.8 &> /dev/null; then echo "%{F#9ccfd8}󰖩 LIVE"; else echo "%{F#eb6f92}󰖪 DEAD"; fi
interval = 1
click-left = xterm -bg "#191724" -fg "#e0def4" -e nmtui

[module/powermenu]
type = custom/text
content = "󰍃"
content-foreground = ${colors.wlogouta}
click-left = bash .config/bspwm/power.sh

;#===========================================#
;# APP LAUNCHERS                             #
;#===========================================#

[module/xterm]
type = custom/text
content = "󰞷 端末"
content-foreground = ${colors.xterma}
click-left = xterm -bg "#191724" -fg "#e0def4"

[module/thunar-icon]
type = custom/text
content = "󰉋 ファイル"
content-foreground = ${colors.dolphina}
click-left = dolphin $HOME

[module/browser]
type = custom/text
content = "󰇧 ブラウザ"
content-foreground = ${colors.chromea}
click-left = chromium

[module/kate]
type = custom/text
content = "󰷈 エディタ"
content-foreground = ${colors.katea}
click-left = kate

[module/picom]
type = custom/text
content = "󰏖 パッケージ"
content-foreground = ${colors.picoma}
click-left = xterm -bg "#191724" -fg "#e0def4" -e bash ~/.config/bspwm/Archy.sh

[module/todo]
type = custom/text
content = "󱄄 がめん"
content-foreground = ${colors.todota}
click-left = xterm -bg "#191724" -fg "#e0def4" -e bash .config/bspwm/Disp.sh

[module/krita]
type = custom/text
content = "󰈄 グラフィック"
content-foreground = ${colors.kritaa}
click-left = krita

[module/pomo]
type = custom/text
content = " だもん"
content-foreground = ${colors.pomoaa}
click-left = xterm -bg "#191724" -fg "#e0def4" -e bash .config/bspwm/Gaming.sh

;#===========================================#
;# WORKSPACES                                #
;#===========================================#

[module/bspwm]
type = internal/bspwm
label-focused = %name%
label-focused-foreground = ${colors.primary}
label-focused-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

[module/i3]
type = internal/i3
pin-workspaces = true
show-all = true
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2
label-unfocused = %name%
label-unfocused-padding = 2
label-visible = %name%
label-visible-padding = 2
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-empty =
label-empty-padding = 0

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 1
